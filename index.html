<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Yelp</title>
</head>
<body>
    <div class="container">
        <header class="header-container">
            <a href="#"><img src="https://s3-media0.fl.yelpcdn.com/assets/srv0/yelp_design_cdn/2d2a7a4342fc/assets/img/brand/logo_desktop_white.svg" alt=""></a>
            <div action="#">
                <div class="pesquisa-container">
                    <div class="procurar1">
                        <input type="text" name="search" placeholder="Procurar...">
                    </div>
                    <div class="procurar2">
                        <input type="text" name="regiao" placeholder="Região">
                    </div>
                    <button class="pesquisa-1"><img src="lupa.png" alt=""></button>
                </div>
            </div>
            <nav>
                <a href="#" class="links1"><b>Para Empresas</b></a>
                <a href="#" class="links2"><b>Escrever uma avaliação</b></a>
            </nav>
            <div class="teubutao">
                <a href="#" class="links3">Acessar</a>
                <button class="butao-inscreva-se"><img src="gun.png" >Cadastre-se</button>
                 
            </div>
        </header>
        <div class="container-titulos">
            <div class="principal">

            </div>
